  <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">

    <div class="container mx-auto w-75">
        <h1 class="my-4">Submit Project</h1>
        <form class="" name="submitProject">
            <div class="form-group">
              <label for="name" class="form-label">Project  Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter project name" required>
            </div>
            <div class="form-group">
                <label for="abstract" class="form-label">Project Abstract</label>
                <textarea class="form-control" name="abstract" id="abstract" rows="10" required></textarea>
            </div>
            <div class="form-group">
              <label for="authors" class="form-label">Author(s)</label>
              <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter Authors names (seperated by comma)" required>
            </div>
            <div class="form-group">
                <label for="tags" class="form-label">Tag(s)</label>
                <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)" required>
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
          </form>
    </div>

<!-- Footer -->
<footer class="footer bg-light mt-5">
    <div class="container">
        <div class="row d-flex justify-content-end">
            <div class="mt-4 ">
