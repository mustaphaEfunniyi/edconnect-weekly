<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>

    <main>
        <section>
            <h2>Project 1</h2>
            <ul>
                <li>Created By: John Doe</li>
                <li>Date Created: 00/00/0000</li>
                <li>Last updated: 01/01/0001</li>
            </ul>
        </section>

        <section>
            <h1>Submit Project</h1>
            <form action="" name="editProject">
                <p>Project Name: <input type="text" name="name" id="" required></p>
                <p>Project Abstract: <textarea name="abstract" id="" cols="30" rows="10" required></textarea></p>
                <p>Authors: <input type="text" name="authors" id="" required></p>
                <p>Tag(s): <input type="text" name="tags" id="" required></p>
                <p>Upload File <input type="file" name="projectFile" id="" required></p>
                <input type="submit" value="Submit">
                
        </form>
        </section>

    </main>
</body>
</html>
