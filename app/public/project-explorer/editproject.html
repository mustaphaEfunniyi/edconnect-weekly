<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>
<!-- Nav Bar -->

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="index.html">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="createproject.html">Submit</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </div>
    
</nav>
<!-- End of Nav-Bar -->


    <div class="container">
        <h2 class="my-4">Project 1</h2>
        <div class="row bg-light">
            <div class="col-md-3 my-2">
                <div class="">Created By</div>
                <div class="">Rito Jack</div>
            </div>
            <div class="col-md-3 my-2">
                <div class="">Date Created</div>
                <div class="">2020-08-30</div>
            </div>
            <div class="col-md-3 my-2">
                <div class="">Last Updated</div>
                <div class="">2020-08-30</div>
            </div>
            <div class="col-md-3 my-2  d-flex justify-content-end">
                <a href="viewproject.html" class="btn btn-primary">        <button type="submit" class="">View Project</button></a>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-lg-6 my-1">
                <h3>Edit Project</h3>
                <hr>
                <form class="" name="editProject">
                    <div class="form-group">
                      <label for="name" class="form-label">Project  Name</label>
                      <input type="text" name="name" class="form-control" id="name" placeholder="Project 1" required>
                    </div>
                    <div class="form-group">
                        <label for="abstract" class="form-label">Project Abstract</label>
                        <textarea class="form-control" name="abstract" placeholder="Project 1 is a very intresting project" id="abstract" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="authors" class="form-label">Author(s)</label>
                      <input type="text" name="authors" class="form-control" id="authors" placeholder="Rito Jack" required>
                    </div>
                    <div class="form-group">
                        <label for="tags" class="form-label">Tag(s)</label>
                        <input type="text" name="tags" class="form-control" id="tags" placeholder="#javascript #mongodb" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </form>
            </div>
            <div class="col-lg-6 my-1">
                <h3>Manage Project files</h3>
                <hr>
                <div class="custom-file my-2">
                    <input type="file" class="custom-file-input" name="projectFile" id="customFile">
                    <label class="custom-file-label" for="customFile">Click to open file browser</label>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                      Project files
                    </div>
                    <div class="card-body">
                      <p class="card-text text-center">No file uploaded yet</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-light mt-5">
        <div class="container">
            <div class="row d-flex justify-content-end">
                <div class="mt-4 ">
                    <p class="text-muted ">Project Explorer &#169; 2020 - <span class="text-dark">Edconnect</span></p>
                </div>
            </div>
        </div>
    </footer>    
</body>
</html>
