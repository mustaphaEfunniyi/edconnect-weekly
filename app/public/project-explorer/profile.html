</head>

      <ul class="navbar-nav mr-auto">

              <a class="nav-link" href="register.html">Sign Up</a>

          </li>
      </ul>
  </div>

<!-- Main Container -->
<div class="container">
    <main>
        <section>
            <h1 class="my-4">Rito <span class="text-muted h5">rito@example.com</span></h1>
            <div class="container">
                <div class="row bg-light">
                    <div class="col-md-4">
                        <p>Program</p>
                        <p><b>Computer Information Systems</b></p>
                    </div>
                    <div class="col-md-4">
                        <p>Matriculation number</p>
                        <p><b>33/3333</b></p>
                    </div>
                    <div class="col-md-4">
                        <p>Graduation Year</p>
                        <p><b>2018</b></p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="mt-4">Update Profile</h2> 
            <hr>
            <div class="container w-75 mx-auto my-auto">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label class="form-label" for="firstName">First name</label>
                          <input type="text" name="firstName" class="form-control"  id="firstName" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label class="form-label" for="lastName">Last name</label>
                          <input type="text" name="lastName" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="program">Program</label>
                        <select id="program" name="program" class="form-control" required>
                          <option >Choose...</option>
                          <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                      </div>
                    </div>
                    
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label class="form-label" for="matricNumber">Matriculation Number</label>
                        <input type="text" name="matricNumber" class="form-control" id="matricNumber" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label class="form-label" for="graduationYear">Graduation Year</label>
                        <select id="graduationYear" name="graduationYear" class="form-control" required>
                            <option>Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                      </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                  </form>
            </div>
            
        </section>

        <section>
            <h2 class="mt-4">Change Password</h2>
            <hr>
            <div class="container w-75 mx-auto my-auto">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                          <label class="form-label" for="currentPassword">Current Password</label>
                          <input type="password" name="currentPassword" class="form-control"  id="currentPassword" required>
                        </div>
                        <div class="form-group col-md-4">
                          <label class="form-label" for="newPassword">New Password</label>
                          <input type="password" class="form-control" name="newPassword"  id="newPassword" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control"  id="confirmPassword" required>
                          </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </section>

        
    </main>
</div>
<!-- End of main container -->

<!-- Footer -->
<footer class="footer bg-light mt-5">
    <div class="container">
        <div class="row d-flex justify-content-end">
            <div class="mt-4 ">
                <p class="text-muted ">Project Explorer &#169; 2020 - <span class="text-dark">Edconnect</span></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
