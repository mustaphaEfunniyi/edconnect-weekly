<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>
<!-- Nav Bar -->

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="index.html">Project Explorer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
          </li>
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
          </li>
      </ul>
  </div>
  
</nav>
<!-- End of Nav-Bar -->  

    <!-- Container -->
    <div class="container w-50 mx-auto my-auto">

      <main>
        <h1 class="my-4">Login</h1>
            <form class="form-group">
              <div class="mb-3">
                <label for="inputEmail1" class="form-label" >Email address</label>
                <input type="email" class="form-control" id="inputEmail1" name="email"  aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
      </main>

    </div>
    

    <!-- Footer -->
    <footer class="footer bg-light mt-5">
        <div class="container">
            <div class="row d-flex justify-content-end">
                <div class="mt-4 ">
                    <p class="text-muted ">Project Explorer &#169; 2020 - <span class="text-dark">Edconnect</span></p>
                </div>
            </div>
        </div>
    </footer>
