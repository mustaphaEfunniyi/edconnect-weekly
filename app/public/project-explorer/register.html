<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>

    <main>
        <h1>Signup</h1>

        <form action="#">
            <label for="firstname">First Name: </label>
            <input type="text" name="firstName" id="firstname" placeholder="Enter your First name"> <br>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastName" id="lastname" placeholder="Enter your Last name"> <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="email@example.com"> <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter password"> <br>
            <label for="matricnumber">Matric Number: </label>
            <input type="text" name="matricNumber" id="matricnumber" placeholder="Enter Matric Number"> <br>
            <label for="program">Program: </label>
            <select name="program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select> <br>
            <label for="graduationyear">Graduation Year: </label>
            <select name="graduationYear" id="graduationyear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select> <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
