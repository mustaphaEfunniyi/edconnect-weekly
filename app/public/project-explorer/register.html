<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Project Explorer</title>
</head>
<body>
<!-- Nav Bar -->

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="index.html">Project Explorer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
          </li>
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
          </li>
      </ul>
  </div>
  
</nav>
<!-- End of Nav-Bar -->

<!-- Main section -->
<div class="container w-75 mx-auto my-auto">
        <h1 class="my-4">Signup</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="form-label" for="firstName">First name</label>
                  <input type="text" name="firstName" class="form-control" placeholder="First name" id="firstName" required>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label" for="lastName">Last name</label>
                  <input type="text" class="form-control" name="lastName" placeholder="Last name" id="lastName" required>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="email" placeholder="Your Email address" class="form-control" id="email" required>
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" placeholder="Your Password" class="form-control" id="password" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="program">Program</label>
                <select id="program" name="program" class="form-control" required>
                  <option >Choose...</option>
                  <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
                </div>
              
              <div class="form-group col-md-3">
                <label class="form-label" for="matricNumber">Matriculation Number</label>
                <input type="text" name="matricNumber" class="form-control" id="matricNumber" placeholder="e.g 16/34AG342" required>
              </div>
              <div class="form-group col-md-3">
                <label class="form-label" for="graduationYear">Graduation Year</label>
                <select id="graduationYear" name="graduationYear" class="form-control" required>
                    <option>Choose...</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
</div>


    <!-- Footer -->
    <footer class="footer bg-light mt-5">
        <div class="container">
            <div class="row d-flex justify-content-end">
                <div class="mt-4 ">
                    <p class="text-muted ">Project Explorer &#169; 2020 - <span class="text-dark">Edconnect</span></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
